<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
	<title>Decodificador de Texto</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="main">
		<img src="imagens/logo.png" class="logo" >
		<section class="div-principal">
			<form action="">
				<textarea class="text-input" type="text" name="input-text" maxlength="120" id="input-texto" placeholder="Digite seu texto"></textarea>
					<div class="form-group">
						<img src="imagens/!.png" class="img-alerta">
						<label for="input-texto">Apenas letras minúsculas e sem acento.</label for="input-texto">
					</div>
					<div class="botones-div">
						<input class="btn-cripto" type="submit" value="Criptografar" id="btn-cripto">
						<input class="btn-descripto" type="submit" value="Descriptografar" id="btn-descripto">
					</div>
			</form>
		</section>
		
		<section class="message-box">
			<div id="div-desaparece" class="message-box-div">
				<img src="imagens/mensaje.svg">
				<h2>Nenhum mensagem encontrada</h2>
				<h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>				
			</div>
			<div id="div-aparece">
				<textarea class="div-mensaje" type="text"  id="mensagem" placeholder="Nenhuma mensagem"></textarea>
				<input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
			</div>			
		</section>

	</main>
	<script src="script.js"></script>

</body>
</html>
